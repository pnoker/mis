<link href="${rc.contextPath}/css/shopping.css" rel="stylesheet">
<link href="${rc.contextPath}/css/style.css" rel="stylesheet"
	type="text/css">
<script src="${rc.contextPath}/js/more.js"></script>
<div class="header" id="home">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Sansan</span> <span class="icon-bar"></span>
					<span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="javascript:index()"><img
					src="${rc.contextPath}/images/back.png" alt="" /></a>
			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="javascript:index()"
						class="hvr-bounce-to-top">超市首页<span class="sr-only">(current)</span></a></li>
					<li><a href="#spyl" class="hvr-bounce-to-top">食品饮料</a></li>
					<li><a href="#mrhl" class="hvr-bounce-to-top">美容护理</a></li>
					<li><a href="#lyfs" class="hvr-bounce-to-top">粮油副食</a></li>
					<li><a href="#jtqj" class="hvr-bounce-to-top">家庭清洁</a></li>
					<li><a href="#sxsg" class="hvr-bounce-to-top">生鲜水果</a></li>
					<li><a href="#myyp" class="hvr-bounce-to-top">母婴用品</a></li>
				</ul>
				<div class="clearfix"></div>
			</div>
		</div>
	</nav>
</div>
<form style="margin: 6px;" role="form">
	<div style="margin-bottom: 5px;" class="form-group">
		<input class="form-control" id="key" placeholder="请输入商品关键字，查询商品！"
			type="text">
	</div>
	<button style="width: 100%; background-color: rgb(76, 158, 217);"
		onclick="javascript:search()" class="btn btn-default" type="button">搜索商品</button>
</form>
<div id="result">
	<div id="spyl" class="provide">
		<div
			class="col-sm-12 provide-left provide-one hvr-shutter-out-horizontal"
			style="width: 100%;">
			<h5>
				<span class="glyphicon glyphicon-shopping-cart pull-leftt">&nbsp;&nbsp;</span>商品导购
			</h5>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="gallery">
		<div class="container">
			<div class="gallery-main">
				<div class="gallery-top">
					<ul style="list-style: outside none none;">
						#foreach(${product} in ${product})
						<li>
							<div class="col-md-3 gallery-top-left">
								<a href="javascript:detail('$!{product.id}')"
									class="b-link-stripe b-animate-go  thickbox"> <img
									class="port-pic"
									src="${rc.contextPath}/images/product/$!{product.id}s1.jpg">
									<div class="b-wrapper">
										<h2 class="b-animate b-from-left b-from b-delay03 ">
											<span>$!{product.direction}</span>
										</h2>
									</div>
								</a>
							</div>
						</li> #end
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>


<div class="footer">
	<div class="container">
		<div class="footer-main">

			<div class="col-md-4 footer-left">
				<p>Copyright&copy;2016.ZhuShanshan</p>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<a href="#home" id="toTop" class="scroll" style="display: block;">
		<span id="toTopHover" style="opacity: 1;"> </span>
	</a>
</div>
