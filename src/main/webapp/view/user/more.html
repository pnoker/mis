<link href="${rc.contextPath}/css/shopping.css" rel="stylesheet">
<link href="${rc.contextPath}/css/style.css" rel="stylesheet"
	type="text/css">
<script src="${rc.contextPath}/js/more.js"></script>
<div class="header" id="home">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Sansan</span> <span class="icon-bar"></span>
					<span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="javascript:back('$!{type.id}')"><img
					src="${rc.contextPath}/images/back.png" alt="" /></a>
			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="javascript:index()"
						class="hvr-bounce-to-top">超市首页<span class="sr-only">(current)</span></a></li>
					<li><a href="#spyl" class="hvr-bounce-to-top">食品饮料</a></li>
					<li><a href="#mrhl" class="hvr-bounce-to-top">美容护理</a></li>
					<li><a href="#lyfs" class="hvr-bounce-to-top">粮油副食</a></li>
					<li><a href="#jtqj" class="hvr-bounce-to-top">家庭清洁</a></li>
					<li><a href="#sxsg" class="hvr-bounce-to-top">生鲜水果</a></li>
					<li><a href="#myyp" class="hvr-bounce-to-top">母婴用品</a></li>
				</ul>
				<div class="clearfix"></div>
			</div>
		</div>
	</nav>
</div>
<div id="homepage-feature" class="carousel slide">
	<ol class="carousel-indicators">
		<li data-target="#homepage-feature" data-slide-to="0" class="active"></li>
		<li data-target="#homepage-feature" data-slide-to="1"></li>
		<li data-target="#homepage-feature" data-slide-to="2"></li>
		<li data-target="#homepage-feature" data-slide-to="3"></li>
	</ol>
	<div class="carousel-inner">
		<div class="item active">
			<img alt="Sansan Shop" src="${rc.contextPath}/images/san4.jpg">
		</div>
		<div class="item">
			<img alt="Sansan Shop" src="${rc.contextPath}/images/san5.jpg">
		</div>
		<div class="item">
			<img alt="Sansan Shop" src="${rc.contextPath}/images/san6.jpg">
		</div>
		<div class="item">
			<img alt="Sansan Shop" src="${rc.contextPath}/images/san7.jpg">
		</div>
	</div>
	<a class="left carousel-control" href="#homepage-feature"
		data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span>
	</a> <a class="right carousel-control" href="#homepage-feature"
		data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span>
	</a>
</div>
<div id="spyl" class="provide">
	<div
		class="col-sm-12 provide-left provide-one hvr-shutter-out-horizontal"
		style="width: 100%;">
		<h5>
			<span class="glyphicon glyphicon-shopping-cart pull-leftt">&nbsp;&nbsp;</span>$!{type.name}
		</h5>
	</div>
	<div class="clearfix"></div>
</div>
<div class="gallery">
	<div class="container">
		<div class="gallery-main">
			<div class="gallery-top">
				<ul style="list-style: outside none none;">
					#foreach(${product} in ${product})
					<li>
						<div class="col-md-3 gallery-top-left">
							<a href="javascript:detail('$!{product.id}')"
								class="b-link-stripe b-animate-go  thickbox"> <img
								class="port-pic" src="${rc.contextPath}/images/product/$!{product.id}s1.jpg">
								<div class="b-wrapper">
									<h2 class="b-animate b-from-left b-from b-delay03 ">
										<span>$!{product.name}</span>
									</h2>
								</div>
							</a>
						</div>
					</li> #end
				</ul>
			</div>
		</div>
	</div>
</div>
<div class="footer">
	<div class="container">
		<div class="footer-main">
			<div class="col-md-4 footer-left">
				<p>Copyright&copy;2016.ZhuShanshan</p>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<a href="#home" id="toTop" class="scroll" style="display: block;">
		<span id="toTopHover" style="opacity: 1;"> </span>
	</a>
</div>
